<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
     <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <title>Document</title>
     <link rel="stylesheet" href="./Css/style.css">
</head>
<body>
 <div class="container"><header>
    <div>
        <h1>AKAN NAMES</h1>
    </div>
    <br>
    <div>
        <p>
            The Akan Name Finder is a web application designed to provide users with their Akan name based on their
            birthdate and
            gender. Akan names are traditional Ghanaian names given to individuals based on the day of the week they
            were born.
        </p>
    </div>
</header>
</div>
    <main>
        <div class="container">
            <form id="akanform">
              <div class="form-group">
                  <label>Enter birthday</label>
                  <input placeholder="Enter birthdate" class="form-control" type="date" id="birthdate"required>
              </div>
              <br>
              <div class="form-group">
                  <label> Select gender</label>
                  <select class="form-select" aria-label="Default select example">
                    <option selected>Select gender</option>
                    <option value="Male">Male</option>
                    <option value="Female">Female</option>
                  </select>
              </div>
              <br>
              <div>
                <button type="submit" class="btn btn-primary">Generate Akan name</button>
              </div>
            </form>
        </div>
    </main>
        
      <script src="./scr/main.js"></script>
    </body>
</html>
