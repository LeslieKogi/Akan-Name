 </head>
    <body>
        <header>
        <div><h1>AKAN NAMES</h1></div>
        <div>
            <p>
                The Akan Name Finder is a web application designed to provide users with their Akan name based on their birthdate and
                gender. Akan names are traditional Ghanaian names given to individuals based on the day of the week they were born.
            </p>
        </div>
        </header>
      
    </style>
</head>
<body>
    <form>
        <h2>Fill this form</h2>
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" placeholder="Enter your name" required>
        <label for="Birthday">Birthday</label>
        <input type="date">
        <label for="Gender">Gender</label>
        <select id="Gender" name="gender" required>
            <option value="">Select your gender</option>
             <option value="male"></option>
             <option value="female"></option>

        </select>
        <button type="submit">Submit</button>
    </form>
        <script src="main.js"></script>
    </body>
