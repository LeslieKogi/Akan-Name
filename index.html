<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

 </head>
<body>
 <header>
        <div><h1>AKAN NAMES</h1></div>
        <div>
            <p>
                The Akan Name Finder is a web application designed to provide users with their Akan name based on their birthdate and
                gender. Akan names are traditional Ghanaian names given to individuals based on the day of the week they were born.
            </p>
        </div>
</header>
    <main>
    <div class="container">
          <div class="form-group">
            <label>Enter birthday</label>
            <input placeholder="Enter birthdate" class="form-control" type="date" id="birthdate">
        </div>
        <div class="form-group">
            <label> Select gender</label>
            <select class="form-select" aria-label="Default select example">
                <option selected>Select gender</option>
                <option value="Male">Male</option>
                <option value="Female">Female</option>
            </select>
        </div>
        <div>
            <button type="submit" class="btn btn-primary">Generate Akan name</button>
        </div>
        </form>
    </div>
        </main>
        
        <script src="main.js"></script>
    </body>
</html>
